---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~v0
spec:
  releaseName: node-feature-discovery
  helmVersion: v3
  chart:
    repository: https://k8s-at-home.com/charts/
    name: node-feature-discovery
    version: 2.0.0
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: v0.6.0
      pullPolicy: IfNotPresent
    sources:
    # - cpu
    - custom
    # - iommu
    # - kernel
    # - local
    # - memory
    # - network
    # - pci
    # - storage
    # - system
    # - usb

    # node-feature-discovery configuration - see https://github.com/kubernetes-sigs/node-feature-discovery/blob/master/nfd-worker.conf.example for example
    config: |
      sources:
        custom:
        - name: "intel-gpu"
          matchOn:
          - pciId:
              class: ["0300"]
              vendor: ["8086"]
    master:
      replicaCount: 1
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        value: ""
        effect: NoSchedule
    worker:
      tolerations:
      - key: kubernetes.io/arch
        operator: Equal
        value: amd64
